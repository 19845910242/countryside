                    emissiveIntensity: 0.5
                });
                const hotspot = new THREE.Mesh(geometry, material);
                hotspot.position.set(data.position.x, data.position.y, data.position.z);
                hotspot.userData = data;
                
                // æ·»åŠ è„‰åŠ¨åŠ¨ç”»
                const scale = hotspot.scale.clone();
                let scaleDirection = 1;
                
                function animateHotspot() {
                    hotspot.scale.lerp(scale.clone().multiplyScalar(1 + Math.sin(Date.now() * 0.003) * 0.2), 0.1);
                    requestAnimationFrame(animateHotspot);
                }
                animateHotspot();
                
                // æ·»åŠ ç‚¹å‡»äº‹ä»¶
                hotspot.addEventListener = function(event, callback) {
                    if (event === 'click') {
                        hotspot.userData.onClick = callback;
                    }
                };
                
                scene.add(hotspot);
                hotspots.push(hotspot);
            });
        }

        // ç”»å¸ƒç‚¹å‡»äº‹ä»¶
        function onCanvasClick(event) {
            const mouse = new THREE.Vector2();
            const rect = renderer.domElement.getBoundingClientRect();
            
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
            
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            
            const intersects = raycaster.intersectObjects(hotspots);
            
            if (intersects.length > 0) {
                const hotspot = intersects[0].object;
                showHotspotInfo(hotspot.userData);
            }
        }
