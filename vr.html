    // å­¦ç”ŸåŠ¨ç”»
    function animateStudent(student, row, col) {
        const speed = 0.5 + Math.random() * 0.5;
        const amplitude = 0.1;
        let lastTime = 0;

        function animate(time) {
            if (!lastTime) lastTime = time;
            const delta = (time - lastTime) * 0.001;
            lastTime = time;

            // å¤´éƒ¨è½»å¾®æ‘†åŠ¨
            student.children[1].rotation.y = Math.sin(time * 0.001 * speed) * amplitude;

            // æ‰‹è‡‚è½»å¾®åŠ¨ä½œï¼ˆæ¨¡æ‹Ÿå†™å­—ï¼‰
            if (col === 1) { // ä¸­é—´çš„å­¦ç”Ÿåœ¨å†™å­—
                student.children[3].rotation.x = Math.sin(time * 0.002) * 0.2;
                student.children[4].rotation.x = Math.sin(time * 0.002 + Math.PI) * 0.2;
            }

            requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);
    }

        hotspotData.forEach((data, index) => {

            // æ·»åŠ è„‰åŠ¨åŠ¨ç”»

    // çƒ­ç‚¹è„‰åŠ¨åŠ¨ç”»
    function animateHotspotPulse(hotspot) {
        const scale = hotspot.scale.clone();

        function animate(time) {
            const pulse = Math.sin(time * 0.003) * 0.2 + 1;
            hotspot.scale.lerp(scale.clone().multiplyScalar(pulse), 0.1);
            requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);
    }

    // ç”»å¸ƒç‚¹å‡»äº‹ä»¶
    function onCanvasClick(event) {
        const mouse = new THREE.Vector2();
        const rect = renderer.domElement.getBoundingClientRect();

        mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
        mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

        const raycaster = new THREE.Raycaster();
        raycaster.setFromCamera(mouse, camera);

        const intersects = raycaster.intersectObjects(hotspots);

        if (intersects.length > 0) {
            const hotspot = intersects[0].object;
            showHotspotInfo(hotspot.userData);
        }
    }
